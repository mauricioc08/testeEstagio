<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Invers√£o de Palavras</h1>
        <label for="str">Insira qualquer palavra</label>
        <input type="text" id="str">
        <button onclick="inverteString()">Inverter Palavra</button>
    </div>
    <div>
        Palavra invertida: <span id="result"></span>
    </div>

    <script>
        function inverteString() {
            
        const stringOriginal = document.getElementById('str').value;
        
        let stringInvertida = '';

        for (let i = stringOriginal.length - 1; i >= 0; i--) {
            stringInvertida += stringOriginal[i];

    }
        document.getElementById('result').innerText = stringInvertida;
}

    </script>
</body>
</html>
